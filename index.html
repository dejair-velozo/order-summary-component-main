<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <main class="content">

      <img class="content-image" src="images/illustration-hero.svg" alt="A Person listening to music">

      <div class="order">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

          <div class="plan-box">
            <div class="plan-content">
              <img class="music-icon" src="images/icon-music.svg" alt="Music Icon">
              <div class="annnual-plan">
                <p class="annual-plan-text">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <p class="change-order">Change</p>
            </div>
          </div>

        <button>Proceed to Payment</button>
        <a class="cancel-order">Cancel Order</a>
      </div>
      
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dejair-velozo" target="_blank">Dejair V.Costa</a>.
    </footer>
  </body>
</html>
